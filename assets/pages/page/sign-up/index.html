<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/pages/page/sign-up/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <title>SuperShopper signUp</title>
</head>
<body class="signUpBackground" onload="document.form1.text1.focus">
    <div class="signUp">
        <div class="superShopper">
            <img src="/assets/pages/page/sign-up/images/Supashopper (1).jpg" alt="" width="348px" height="335px">
        </div>
        <div class="userSignUp">
            <h2>Sign Up</h2>
            <form action="#" name="form1">
                <label for="email">E-mail:</label><br>
                <input type="text" name="text1" id="text1">
            </form>    
            <button onclick="ValidateEmail(document.form1.text1)" id="welcomebtn">Welcome</button>
        </div>
    </div>
    <script src="/assets/pages/page/sign-up/sign.js"></script>
</body>
</html>
